<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mars Nutritional information</title>
</head>

<body>
<script>


function Mars(energy, protein, carbohydrate, sugars, fat, fibre, sodium)
{
	this.energy = energy;
	this.protein = protein;
	this.carbohydrate = carbohydrate;
	this.sugars = sugars;
	this.fat = fat;
	this.fibre = fibre;
	this.sodium = sodium;
}

var mars = new Mars(
	'1888', '4.3', '68.9', '59.7', '17.1', '1.2', '0.16');
	
window.localStorage.setItem("mars", JSON.stringify(mars));



var retrieved_mars = 
	JSON.parse(window.localStorage.getItem("mars"));



alert("Energy: " + retrieved_mars.energy +"\n" + "Protein: " + retrieved_mars.protein + "\n" + "Carbohydrate: " + retrieved_mars.carbohydrate + "\n" + "Sugars: " + retrieved_mars.sugars + "\n" + "Fat: " + retrieved_mars.fat + "\n" + "Fibre: " + retrieved_mars.fibre + "\n" + "Sodium: " + retrieved_mars.sodium);



</script>
</body>
</html>
